---
- name: Configure Development Box
  vars:
    ansible_ssh_user: ubuntu
    ansible_ssh_port: 2424
    ansible_ssh_private_key_file: "{{ playbook_dir }}/.vagrant/machines/default/virtualbox/private_key"
  hosts: default
  remote_user: vagrant
  become: True
  roles:
    - base
    - docker
    - nginx
    - { role: prometheus, prometheus_version: 1.7.1, vm_private_ip: 127.0.0.1 }
    - { role: node_exporter, node_exporter_version: 0.14.0 }
    - { role: alertmanager, alertmanager_version: 0.8.0, vm_private_ip: 127.0.0.1 }
    - cadvisor
    - grafana
